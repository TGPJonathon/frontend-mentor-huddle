<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <main class="landing">
      <section class="landing-visual">
        <nav><img class="logo" src="images/logo.svg" alt="An image of the Huddle Logo"></img></nav>
        <figure>
          <img
            src="images/illustration-mockups.svg"
            alt="A picture showing a responsive mockup of the Huddle platform"
          />
        </figure>
      </section>
      <section class="landing-content">
        <h1 class="landing-title">Build The Community Your Fans Will Love</h1>
        <p class="landing-description">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button class="landing-button">Register</button>
        <nav class="landing-media-links">
          <button class="media-link"><img src="images/facebook.svg" alt="A link to the company's facebook page"></button>
          <button class="media-link"><img src="images/twitter.svg" alt="A link to the company's Twitter page"></button>
          <button class="media-link"><img src="images/instagram.svg" alt="A link to the company's Instagram page"></button>
        </nav>
      </section>
    </main>
  </body>
</html>
